<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/static/styles.css">
    <title>Diabetes Test Application</title>
</head>

<body>
    <div class="icon-container">
        <i class="fas fa-hospital"></i>
    </div>
    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white text-center">
                <h1 class="card-title">Patient Information</h1>
            </div>
            <div class="card-body">
                <form action="/predict" method="POST" class="prediction-form">
                    <div class="form-group">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="surname">Surname</label>
                                <input type="text" class="form-control" id="surname" name="surname" pattern="[A-Za-zÀ-ÿ\s-]+" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="otherNames">Other Names</label>
                                <input type="text" class="form-control" id="otherNames" name="otherNames" pattern="[A-Za-zÀ-ÿ\s-]+" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="name">Phone Number <i class="hint">(starts with +)</i></label>
                                <input type="text" pattern="\+\d{1,4}\d{7,15}" id="phoneNumber" name="patient_phone" class="form-control"  required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="email">Email Address <i class="hint">(Optional)</i></label>
                                <input type="email" pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$" id="email" name="email" class="form-control">
                            </div>
                        </div>
                        </div>
                    {% for header, features in info.items() %}
                    <div class="form-section">
                        <h4 class="section-title bg-light p-2 rounded">{{ header }}</h4>
                        <div class="row">
                            {% for feature in features %}
                            <div class="col-md-6">
                                <div class="form-group" data-title="{{ placeholders[feature][2] }}">
                                    <label for="{{ feature }}">{{ feature}}</label>
                                    <input type="{{ placeholders[feature][0] }}" pattern="{{ placeholders[feature][1] }}" id= "{{ feature }}" name="{{ feature }}" class="form-control" required>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                    {% endfor %}

                    <button type="submit" class="btn btn-primary btn-block">Check Status</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
